<app-add-task *ngIf="showAddTask" (onAddTask)="addTask($event)"></app-add-task>
<app-task-item 
    [ngStyle]="{'background-color' : 'red'}" 
    *ngFor="let task of tasks" [task]="task" 
    (onDeletebtn)="onDeleteTask(task)" 
    (onToggleReminder)="toggleReminder(task)"
    (onAddTaskToggle)="onAddTaskToggle">
</app-task-item>
